version: "3.8"

services:
  app:
    image: angular-redux-rxjs-clean-architecture:${IMAGE_TAG_NAME} # Command line argument e.g IMAGE_TAG_NAME=development-v0.0.1 docker compose up -d
    container_name: angular-redux-rxjs-clean-architecture
    ports:
      - "${APP_UI_PORT}:80"
    networks:
      - frontend
    labels:
      application.info: "Angular"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "4096M"
    #volumes:
    #- ./docker-angular-redux-rxjs-clean-architecture:/app
    #- /app/node_modules

networks:
  frontend:
    name: frontend-network
